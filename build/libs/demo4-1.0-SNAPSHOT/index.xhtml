<ui:composition template="WEB-INF/template_header.xhtml">

    <ui:define name="head">
        <h:outputStylesheet library="css" name="style.css"/>

        <title>Cовунья</title>
    </ui:define >
    <ui:define name="main" >
        <div class="main" style="height: 100vh; display: flex; margin: auto; flex-direction: column; align-items: center">
            <div class="clock" style="border-radius: 20px; border: #5e4b5e solid 3px; background: white; padding: 2em; margin-top: 40px; margin-bottom: 40px" >
                <h3 style="text-align: center; font-family: Sans-Serif">ЧАСЫ</h3>
                <div class="data-clock" style="text-align: center; font-family: 'Arial Black' "></div>
                <div class="time-clock" style="text-align: center; font-family: 'Arial Black'" ></div>
            </div>

            <div class="index-menu">
                <h:button styleClass="index-menu-button-to-main" outcome="goToMain" value="Поехали!">
                </h:button>
            </div>
        </div>

        <h:outputScript library="js" name="clock.js"/>
    </ui:define>


</ui:composition>
